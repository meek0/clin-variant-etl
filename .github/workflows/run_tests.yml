name: Run tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - uses: sbt/setup-sbt@v1
      with:
        sbt-runner-version: 2.12.13
    - name: Run tests
      run: sbt clean test
